<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Django Blog{% endblock %}</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			.navbar {
				background-color: #333;
				color: white;
				padding: 1rem;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			.navbar a {
				color: white;
				text-decoration: none;
				margin-right: 1rem;
				padding: 0.5rem 1rem;
				border-radius: 3px;
				transition: background-color 0.3s;
			}
			.navbar a:hover {
				background-color: #555;
			}
			.navbar .user-info {
				float: right;
			}
			.container {
				max-width: 800px;
				margin: 2rem auto;
				padding: 0 1rem;
			}
			.content {
				background: white;
				padding: 2rem;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}
			.form-group {
				margin-bottom: 1rem;
			}
			.form-group label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: bold;
			}
			.form-group input,
			.form-group textarea {
				width: 100%;
				padding: 0.5rem;
				border: 1px solid #ddd;
				border-radius: 3px;
				font-size: 1rem;
			}
			.btn {
				background-color: #007bff;
				color: white;
				padding: 0.5rem 1rem;
				border: none;
				border-radius: 3px;
				cursor: pointer;
				font-size: 1rem;
			}
			.btn:hover {
				background-color: #0056b3;
			}
			.btn-secondary {
				background-color: #6c757d;
			}
			.btn-secondary:hover {
				background-color: #545b62;
			}
			.alert {
				padding: 1rem;
				margin-bottom: 1rem;
				border-radius: 3px;
			}
			.alert-success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}
			.alert-error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
			.post {
				border-bottom: 1px solid #eee;
				padding: 1rem 0;
			}
			.post:last-child {
				border-bottom: none;
			}
			.post-title {
				color: #333;
				text-decoration: none;
				font-size: 1.2rem;
				font-weight: bold;
			}
			.post-title:hover {
				color: #007bff;
			}
			.post-meta {
				color: #666;
				font-size: 0.9rem;
				margin-top: 0.5rem;
			}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<a href="{% url 'home' %}">Home</a>
			{% if user.is_authenticated %}
			<a href="{% url 'profile' %}">Profile</a>
			<a href="{% url 'logout' %}">Logout</a>
			<span class="user-info">Welcome, {{ user.username }}!</span>
			{% else %}
			<a href="{% url 'login' %}">Login</a>
			<a href="{% url 'register' %}">Register</a>
			{% endif %}
		</nav>

		<div class="container">
			<div class="content">
				{% if messages %} {% for message in messages %}
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>
				{% endfor %} {% endif %} {% block content %} {% endblock %}
			</div>
		</div>
	</body>
</html>
